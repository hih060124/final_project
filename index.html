<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 인생의 명곡 PLAYLIST</title>

    <!-- Google Fonts (부드러운 느낌의 기본 폰트) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 페이지 제목 영역 -->
    <header>
        <h1>내 인생의 명곡 PLAYLIST</h1>
        <p class="subtitle">샤워 후 편안한 밤, 나를 위로해주는 음악들</p>
    </header>

    <!-- 전체 노래 리스트 -->
    <section class="playlist">

        <!-- 🎵 SONG 1 카드 -->
        <div class="song-card">
            <img src="song1.jpeg" alt="Officially Missing You 썸네일" class="thumbnail">

            <div class="song-info">
                <h2>Officially Missing You</h2>
                <p class="artist">긱스 (Geeks)</p>

                <!-- ⭐️ 여기에 너의 노래 감상 / 의견을 직접 입력하면 됨! -->
                <p class="my-comment">
                    지친 하루를 마무리하고 샤워하면서 꼭 듣는 노래
                </p>

                <a href="https://www.youtube.com/watch?v=okLigfc1tm8&list=RDokLigfc1tm8&start_radio=1"
                   class="play-btn" target="_blank">
                    유튜브에서 듣기
                </a>
            </div>
        </div>

        <!-- 🎵 SONG 2 카드 -->
        <div class="song-card">
            <img src="song2.jpeg" alt="목요일 밤 썸네일" class="thumbnail">

            <div class="song-info">
                <h2>목요일 밤</h2>
                <p class="artist">어반자카파</p>

                <!-- ⭐️ 여기에 너의 노래 감상 / 의견을 직접 입력하면 됨! -->
                <p class="my-comment">
                    목요일만 되면 생각나서 듣는 노래
                </p>

                <a href="https://www.youtube.com/watch?v=vNx1pg7PLzw&list=RDvNx1pg7PLzw&start_radio=1"
                   class="play-btn" target="_blank">
                    유튜브에서 듣기
                </a>
            </div>
        </div>

        <!-- 🎵 SONG 3 카드 -->
        <div class="song-card">
            <img src="song3.jpeg" alt="사랑의 바보 썸네일" class="thumbnail">

            <div class="song-info">
                <h2>사랑의 바보</h2>
                <p class="artist">더 넛츠 (The Nuts)</p>

                <!-- ⭐️ 여기에 너의 노래 감상 / 의견을 직접 입력하면 됨! -->
                <p class="my-comment">
                    노래를 듣는다 하면 가장 먼저 듣는 노래
                </p>

                <a href="https://www.youtube.com/watch?v=fuCmW_1_wxs&list=RDfuCmW_1_wxs&start_radio=1"
                   class="play-btn" target="_blank">
                    유튜브에서 듣기
                </a>
            </div>
        </div>

    </section>

</body>
</html>
