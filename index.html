<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 인생의 명곡 PLAYLIST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 눈 효과 -->
    <div class="snow"></div>

    <header class="main-header">
        <h1>내 인생의 명곡 PLAYLIST 🎧</h1>
        <p>한겨울 버스 안에서, 나만의 감성에 젖어 듣는 음악들</p>
    </header>

    <section class="song-container">

        <!-- 한로로 -->
        <div class="song-card">
            <img src="01한로로.jpg" class="thumbnail">
            <div class="song-info">
                <h3>한로로 - 사랑하게 될 거야</h3>
                <a class="youtube-link" target="_blank"
                   href="https://youtu.be/h0KIWaUEIgQ?si=95-8f8xw6exsefqH">▶ 유튜브로 듣기</a>
                <p class="description">사랑하지 못했던 나를 언젠가는 사랑하게 될 거라는 희망을 품게 하는 노래</p>
            </div>
        </div>

        <!-- 카더가든 -->
        <div class="song-card">
            <img src="02카더가든.jpg" class="thumbnail">
            <div class="song-info">
                <h3>카더가든 - Team 401</h3>
                <a class="youtube-link" target="_blank"
                   href="https://youtu.be/-okuVnXFzbo?si=95MPz41NkTMwaKnt">▶ 유튜브로 듣기</a>
                <p class="description">사랑이 얼마나 따뜻하고 아름다운지 알려주는 노래</p>
            </div>
        </div>

        <!-- Radiohead -->
        <div class="song-card">
            <img src="03img.webp" class="thumbnail">
            <div class="song-info">
                <h3>Radiohead - Creep</h3>
                <a class="youtube-link" target="_blank"
                   href="https://youtu.be/XFkzRNyygfk?si=fY6a87Dxd6Oz7uE4">▶ 유튜브로 듣기</a>
                <p class="description">복잡한 하루를 정리하면서 듣기 좋은 감성적인 노래</p>
            </div>
        </div>

    </section>
